# server config
server.servlet.context-path=/exchange
server.port=8080
#----------------------------------------------------------------------------------------------#
# database config
spring.datasource.url=jdbc:mysql://localhost:3306/exchange?useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
#----------------------------------------------------------------------------------------------#
#SpringData, JPA/Hibernate common configuration
spring.datasource.initialization-mode=never
spring.datasource.continue-on-error=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
#----------------------------------------------------------------------------------------------#
#Mapstruct common configuration
mapstruct.defaultComponentModel=spring
